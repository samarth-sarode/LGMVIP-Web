<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/Calculator.css">
	<title>Calculator</title>
</head>
<body>
	<div class="div">
		<form name="forms">
			<input type="text" name="display" class="display" id="display">
			<hr>
			<div class="buttons">
				<input type="button" value="7" id="seven" name="" class="btn">
				<input type="button" value="8" id="eight" name="" class="btn">
				<input type="button" value="9" id="nine" name="" class="btn">
				<input type="button" value=" /" id="divide" name="" class="btn"><br>
				<input type="button" value="4" id="four" name="" class="btn">
				<input type="button" value="5" id="five" name="" class="btn">
				<input type="button" value="6" id="six" name="" class="btn">
				<input type="button" value=" *" id="mul" name="" class="btn"><br>
				<input type="button" value="1"  id="one" name="" class="btn">
				<input type="button" value="2" id="two" name="" class="btn">
				<input type="button" value="3" id="three" name="" class="btn">
				<input type="button" value=" -" id="sub" name="" class="btn"><br>
				<input type="button" value=" ." id="b" name="" class="btn">
				<input type="button" value="0" id="zero" name="" class="btn">
				<input type="button" value="+" id="add" name="" class="btn">
				<input type="button" value="C" id="c" name="" class="btn" ><br>
				<input type="button" value="=" id="equal" name="" class="btn" ><br>
			</div>
		</form>
	</div>
<script src="JS/Calculator.js"></script>
<!-- onclick="forms.display.value=eval(forms.display.value)"	-->
</body>
</html>
